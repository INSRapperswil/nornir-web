image: node:9.11.1

cache:
  paths:
    - node_modules/
    - build/
    - .yarn

stages:
  - install
  - lint
  - test

install_frontend:
  stage: install
  script:
    - yarn install

lint_frontend:
  stage: lint
  needs: [install_frontend]
  script:
    - yarn lint

test_frontend:
  stage: test
  needs: [lint_frontend]
  script:
    - yarn test
