image: node:latest
before_script:
  #- rm -rf /var/lib/gitlab-runner/.yarn
  #- touch ~/.bash_profile
  # Install yarn as outlined in (https://yarnpkg.com/lang/en/docs/install/#alternatives-stable)
  #- curl -o- -L https://yarnpkg.com/install.sh | bash
  # Make available in the current terminal
  #- export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
  - echo "this should be reached"
  - cd frontend

cache:
  paths:
    - node_modules/
    - build/
    - .yarn

stages:
  - install
  - lint
  - test

install_frontend:
  stage: install
  script:
    # are we in a docker-executor
    - if [ -f /.dockerenv ]; then echo "docker-executor"; fi
    - yarn install
    - echo "this should be reached"

lint_frontend:
  stage: lint
  needs: [install_frontend]
  script:
    - yarn lint

test_frontend:
  stage: test
  needs: [lint_frontend]
  script:
    - yarn test
