image: node:12.18.4
before_script:
  # are we in a docker-executor
  - if [ -f /.dockerenv ]; then echo "docker-executor"; fi
  - echo "start ci"
  - node -v
  - cd frontend

cache:
  paths:
    - node_modules/
    - build/
    - .yarn

stages:
  - check

check_frontend:
  stage: check
  script:
    - yarn install
    - yarn lint
    - yarn test
